<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Three Matches</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chalkboard">
      <h1>last three matches</h1>
      <div class="matches">
        <!-- Match 1 -->
        <div class="match">
          <div class="circle">
            <img src="images/smadge.webp" alt="Match 1" />
          </div>
          <p class="name">Kitty Smadge</p>
          <p class="handle">@canwepaws</p>
        </div>
        <!-- Match 2 -->
        <div class="match">
          <div class="circle">
            <img src="images/astrokitty.jpg" alt="Match 2" />
          </div>
          <p class="name">Astro Kitty</p>
          <p class="handle">@blastoffcat</p>
        </div>
        <!-- Match 3 -->
        <div class="match">
          <div class="circle">
            <img src="images/colonthree.jpeg" alt="Match 3" />
          </div>
          <p class="name">Colon Three</p>
          <p class="handle">@:3333</p>
        </div>
      </div>
      <div class="chalk-container">
        <div class="chalk white one"></div>
        <div class="chalk white two"></div>
      </div>
      <div class="container">
        <div class="rounded-rectangle black"></div>
        <div class="rounded-rectangle gray"></div>
      </div>
    </div>
  </body>
</html>
